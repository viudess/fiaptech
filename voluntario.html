          <!-- Contact Section-->
       <section class="masthead page-section" id="contact">
        <div class="container">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Seja um voluntário</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Contact Section Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Insira seu nome..." data-sb-validations="required" />
                            <label for="name">Nome completo</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Insira o nome</div>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                            <label for="email">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">Insira o email</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email não é válido</div>
                        </div>
                        <!-- Phone number input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                            <label for="phone">Número de telefone</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">Insira o número</div>
                        </div>
                        <!-- Message input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="text" placeholder="Insira o link..." data-sb-validations="required"></input>
                            <label for="phone">Insira o link do seu Linkedin</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Insira o link</div>
                        </div>
                         <!-- Message input-->
                         <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text" placeholder="Insira a mensagem..." style="height: 10rem" data-sb-validations="required"></textarea>
                            <label for="message">Por que deseja ser voluntário?</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Insira o motivo</div>
                        </div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Formulário enviado com sucesso!</div>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Erro ao enviar formulário</div></div>
                        <!-- Submit Button-->
                        <div class="text-center mt-4">
                        <button class="btn btn-xl btn-outline-secondary disabled" id="submitButton" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
